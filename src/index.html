<html>
<head>
	<title>Angular Routing Lecture</title>
	<!-- Latest compiled and minified CSS -->

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/routes.js"></script>
	<script src="js/controllers/main.js"></script>
	<script src="js/controllers/try.js"></script>
	<!-- <script src="js/controllers/searchPage.js"></script> -->
	<link rel="stylesheets" href="src/stylesheets/nativestyle.css">


</head>

<body class="bannerspace" ng-app="omdbApp">
	<!--this is a directive for ui.router-->
	<ui-view></ui-view>


	<div class="container-fluid outerdiv">
	      <nav class="navbar navbar-inverse navbar-fixed-top">
	        <div class="container-fluid">
	          <div class="navbar-header">
	            <a class="navbar-brand" href="#"><b>Fastr</b> <span class="span-style">Movie Browser</span></a>
							<a class="navbar-brand" ui-sref='try'>trypage</a>
							<a class="navbar-brand" ui-sref='main'>home</a>
							<a class="navbar-brand" ui-sref='searchPage'>Search Page</a>
							<a class="navbar-brand" ui-sref='movieDetail'>Movie Details</a>
							<a class="navbar-brand" ui-sref='movieList'>Movie List</a>
	          </div>
	        </div>
	      </nav>

	      <div class="animated zoomInRight">
	        <div class="input-group search-bar">
	          <input type="text" ng-model="search" ng-model-options="{ debounce: 800 }" onclick="select()" class="form-control" placeholder="Enter full movie name" autofocus />
	          <span class="input-group-addon bar-style"><i class="glyphicon glyphicon-search"></i></span>
	        </div>

	        <div id="main-info" ng-include="'templates/movieDetail.html'" class="col-md-8"></div>

	        <div id="related-results" ng-include="'templates/movieList.html'" class="col-md-4 animated bounce related-results"></div>
	      </div>
	    </div>


</body>
<html>
